<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CeckNumber</title>
    <script src="app.js"></script>
</head>

<body>
    <button onclick="checkNum()">点击这里</button>
<input type="text" id="A" onkeyup="value=value.replace(/[^(\d)]/g,'')"
       onblur="checkNum()" />
<input type="text" name="B" id="B"onkeyup="value=value.replace(/[^(\d)]/g,'')"
onblur="checkNum()" />>
<p id="demo"></p >
</body>
</html>
